<section id="contact">

            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Email</h3>
                        <p>balusuudita@gmail.com</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Location</h3>
                        <p>Vijayawada, Andhra Pradesh, India</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </div>
                    <div class="contact-details">
                        <h3>LinkedIn</h3>
                        <p><a href="https://www.linkedin.com/in/balusu-udita-230a44283/" target="_blank">linkedin.com/in/balusu-udita-230a44283</a></p>

            <div class="contact-form-container">

                        <input type="text" id="name" name="name" placeholder="Your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your message"></textarea>
                    </div>
                    
                    <button type="submit" class="btn form-submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
