{% extends 'base.html' %}

{% block content %}
<section class="new-blog-post-section">
    <div class="container">
        <h1 class="section-title">Create New Blog Post</h1>
        
        <div class="blog-post-navigation">
            <a href="{{ url_for('blog') }}" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Back to Blog</a>
        </div>
        
        <form class="blog-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="summary">Summary (optional)</label>
                <input type="text" id="summary" name="summary" placeholder="A brief description of your post">
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="12" required></textarea>
                <p class="form-help">You can use HTML tags for formatting.</p>
            </div>
            
            <div class="form-group">
                <label for="image">Featured Image (optional)</label>
                <input type="file" id="image" name="image" accept="image/*">
                <p class="form-help">Supported formats: PNG, JPG, JPEG, GIF, WEBP</p>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Publish Post</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
