{% extends 'base.html' %}

{% block content %}
<section class="blog-post-section">
    <div class="container">
        <div class="blog-post-navigation">
            <a href="{{ url_for('blog') }}" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Back to Blog</a>
            <div class="blog-post-actions">
                <a href="{{ url_for('edit_blog_post', post_id=post.id) }}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit Post</a>
                <form action="{{ url_for('delete_blog_post', post_id=post.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');"><i class="fas fa-trash"></i> Delete</button>
                </form>
            </div>
        </div>
        
        <article class="blog-post">
            <h1 class="blog-post-title">{{ post.title }}</h1>
            <div class="blog-post-date">
                <i class="far fa-calendar-alt"></i> {{ post.created_at.strftime('%B %d, %Y') }}
            </div>
            
            {% if post.image_url %}
            <div class="blog-post-image">
                <img src="{{ post.image_url }}" alt="{{ post.title }}">
            </div>
            {% endif %}
            
            <div class="blog-post-content">
                {{ post.content|safe }}
            </div>
        </article>
    </div>
</section>
{% endblock %}
